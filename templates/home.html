{% extends "base.html"%}
{% block title %} Home Page{% endblock %}
{% block bodyblock %}
<div class="container">
    <h1>Math Score Predictor</h1>

    <form action="{{url_for('predict_data_point')}}" method="post">

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Select Your Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Select Your Ethnicity" required>
                <option class="placeholder" selected disabled value="">Select your race or ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
            placeholder="Enter your parents' level of education" required>
                <option class="placeholder" selected disabled value="">
                    Select parents' level of education
                </option>
                <option value="associate's degree">
                    Associate's Degree
                </option>
                <option value="bachelor's degree">
                    Bachelor's Degree
                </option>
                <option value="high school">
                    High School
                </option>
                <option value="master's degree">
                    Master's Degree
                </option>
                <option value="some college">
                    Some College
                </option>
                <option value="some high school">
                    Some High School
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Select you lunch type" required>
                <option class="placeholder" selected disabled value="">Select your lunch type</option>
                <option value="free/reduced">
                    Free / Reduced
                </option>
                <option value="standard">
                    Standard
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control"  name="test_preparation_course" placeholder="Enter your course" required>
                <option class="placeholder" selected disabled value="">Select your course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
            placeholder="Enter your writing score" min='0' max="100">
        </div>

        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
            placeholder="Enter your reading score" min='0' max="100">
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Your Maths Score" required>
        </div>
    </form>

    <h2>
        Predicted Math Score: {{ result }}
    </h2>

</div>
{% endblock %}
